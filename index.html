<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="calculator-container">
      <div id="calculator">
        <div id="display-container">
          <div id="display-field">
            <span id="display">0</span>
          </div>
        </div>
        <div id="btn-container">
          <div class="btn-row">
            <button id="btn-num-7">7</button>
            <button id="btn-num-8">8</button>
            <button id="btn-num-9">9</button>
            <button id="btn-oper-divide">/</button>
          </div>
          <div class="btn-row">
            <button id="btn-num-4">4</button>
            <button id="btn-num-5">5</button>
            <button id="btn-num-6">6</button>
            <button id="btn-oper-multiply">*</button>
          </div>
          <div class="btn-row">
            <button id="btn-num-1">1</button>
            <button id="btn-num-2">2</button>
            <button id="btn-num-3">3</button>
            <button id="btn-oper-subtract">-</button>
          </div>
          <div class="btn-row">
            <button id="btn-num-0">0</button>
            <button id="btn-decimal">.</button>
            <button id="btn-equals">=</button>
            <button id="btn-oper-add">+</button>
          </div>
          <div class="btn-row">
            <button id="btn-clear">Clear</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
